name: 04-using-actions

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkoutCode
        uses: actions/checkout@v4
      - name: setupNode
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: install dependencies
        working-directory: 04-using-actions/react-app
        run: npm install
        
